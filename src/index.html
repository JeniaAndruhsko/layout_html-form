<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      method="POST"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset class="fs1">
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input
          type="text"
          name="surname"
          minlength="3"
          maxlength="20"
          autocomplete="off"
          >
        </label>
        <label class="label">
          Name:
          <input
          type="text"
          name="surname"
          minlength="3"
          maxlength="20"
          autocomplete="off"
          >
        </label>
        <label class="label">
          How old are you?
          <input
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          >
        </label>
        <label class="label">
          Full date of birth:
          <input
          type="date"
          name="date_of_birth"
          >
        </label>
        <label class="label">
          I accept the terms of the agreement
          <input
          type="checkbox"
          name="agree"
          >
        </label>
      </fieldset>

      <fieldset class="fs1">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          >
        </label>
        <label class="label">
          Password:
          <input
          type="password"
          name="password"
          >
        </label>
      </fieldset>

      <fieldset class="fs1">
        <legend>An interesting fact about you!</legend>
        <label class="label">
          Do you love cats?
          <input
           type="radio"
           id="yes"
           name="cats"
           value="yes"
          >
          Yes
          <input
          type="radio"
          id="no"
          name="cats"
          value="no"
          >
          No
        </label>
        <label class="label">
          What is your favorite color?
          <input
          type="color"
           name="fcolor"
          >
        </label>
        <label class="label">
          What time do you go to bed?
          <input
           type="time"
           name="go_to_bed"
          >
        </label>
        <label class="label">
          What are you favorite brand of cars?
          <select multiple name="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="label">
          How do you rate our work?
          <input
          type="range"
          name="rate"
          min="1"
          max="100"
          value="50"
          >
        </label>
      </fieldset>

      <fieldset class="fs1">
        <legend>Additional info:</legend>
        <label class="label">
          Comments:
          <textarea
           name="comment"
         ></textarea>
        </label>
        <label class="fs1">
          Would you recommend us?
          <select
          name="yes_or_no"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
