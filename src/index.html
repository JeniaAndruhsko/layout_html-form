<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <div class="formfield">
          Surname:
          <input
          type="text"
          name="surname"
          minlength="3"
          maxlength="15"
          autocomplete="off"
          >
        </div>
        <div class="formfield">
          Name:
          <input
          type="text"
          name="name"
          minlength="3"
          maxlength="15"
          autocomplete="off"
          >
        </div>
        <div class="formfield">
          How old are You?
          <input
           type="number"
           name="age"
           value="12"
           min="1"
           max="100"
          >
        </div>
        <div
         class="formfield"
        >
          Full date of birth:
          <input
           type="date"
           name="date_of_birth"
          >
        </div>
        <div
         class="formfield"
        >
          I accept the term of agreement
          <input
          type="checkbox"
          name="agree"
          value="agree"
          >
        </div>
      </fieldset>


      <fieldset>
        <legend>Registration</legend>
        <div class="important_data">
          E-Mail:
          <input
          type="email"
          placeholder="email@example.com"
          required
          >
        </div>
        <div class="important_data">
          Password:
          <input
          type="password"
          required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting facts about you! </legend>
        <div class="intersting_facts">
          Do you like cats?
          <label>
            <input
             type="radio"
             id="yes"
             name="opinion_about_cats"
             value="yes"
            >
             YES!!!
          </label>

          <label>
            <input
             type="radio"
             id="no"
             name="opinion_about_cats"
             value="no"
            >
              no
          </label>
        </div>
        <div class="intersting_facts">
          What`s your favorite color?
          <input
           type="color"
           name="color"
          >
        </div>
        <div class="intersting_facts">
          What time you go to bed?
          <input
           type="time"
           name="time"
          >
        </div>
        <div class="intersting_facts">
          <label>
            What`s yor favorite brand of cars?
            <div class="favorite_car">
              <textarea
                name="brand"
                cols="5"
                rows="5"
             ></textarea>
            </div>
          </label>
        </div>
        <div class="intersting_facts">
          <label>
            How do you rate our work?
            <input
             type="range"
             name="rate"
             min="0" max="100"
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea name="comment"></textarea>
          <div class="add_info">
            <label>
            Would you recommend us?
              <select name="answer">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </label>
          </div>
        </label>
      </fieldset>
      <input type="submit">
    </form>
  </body>
</html>
